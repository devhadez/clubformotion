<!DOCTYPE html>
<html>
  <head>
    <title>Tabletest</title>
    <link href="../css/tablesample.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th></th>
          <th scope="col">U</th>
          <th scope="col">U</th>
          <th scope="col">U</th>
          <th scope="col">U</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">N</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
        </tr>
        <tr>
          <td>N</td>
          <td>0</td>
          <td rowspan="2">0</td>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>N</td>
          <td>0</td>
          <!-- <td>0</td> -->
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>N</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>N</td>
          <td colspan="2">0</td>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>N</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
        <tr>
          <td>N</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>S</td>
          <td>S</td>
          <td>S</td>
          <td>S</td>
          <td>S</td>
        </tr>      
      </tfoot>
    </table>
  </body>
</html>
